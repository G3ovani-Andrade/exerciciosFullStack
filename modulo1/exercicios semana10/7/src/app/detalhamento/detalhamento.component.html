<div class="container mt-3 row justify-content-center card">
  <div class="spinner-border text-info" *ngIf="!pokemon" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <h2 class="text-center">{{pokemon?.forms[0].name}}</h2>
  <div class="col-5">
    <img [src]="pokemon?.sprites.other['official-artwork'].front_default " class="card-img-top" alt="">
  </div>
  <div class="col-4 pt-5 caracteristicas">
    <h3>Caracteristicas</h3>
    <div class="ms-5">
      <p><b>peso:</b> {{pokemon?.weight}}</p>
      <p><b>altura:</b> {{pokemon?.height}}</p>
    </div>

    <div>
      <h3>Habilidades</h3>
      <div class="ms-5" *ngFor="let habil of pokemon?.abilities">
        <p><b>{{habil.ability.name}}</b></p>
      </div>
    </div>

  </div>


</div>
