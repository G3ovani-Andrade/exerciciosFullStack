
<div class="card text-center mt-5 mx-auto" style="width: 18rem;">
  <img [src]="personagem.imagem" class="card-img-top" alt="ator">
  <div class="card-body">
    <h3 class="card-title">{{personagem.nome}}</h3>
    <h5 class="card-title">{{personagem.nomeAtor}}</h5>
    <p class="card-text">{{personagem.descricao}}</p>
  </div>
</div>
